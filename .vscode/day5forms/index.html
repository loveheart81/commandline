    <h4 style="text-align: center;">Registration Form</h4>
    <form action="" method="get">
        <label for="Name">Name</label>
        <input type="text" value="" placeholder="Name"> <br>
        <label for="phone">Phone</label>
        <input type="tel" name="phone" id="phone"><br>
        <label for="age"> Age </label>
        <input type="number" id="age"> <br>
        <label for="Image">Upload Image</label>
        <input type="file" id="image"><br>
        <label for ="email">Email</label>
        <input type="email" id="email"> <br>
        <label for ="passwor">Password</label>
        <input type="password" id="password"><br>
        <input type="hidden" value="ID Number">
        <input type="date"><br>
        <label for ="Two">Two</label>
        <input type="radio" id="Two" value="Two"><br>
        <label for ="Three">Three</label>
        <input type="radio" value="Three">
        <input type="radio" value="One">
        <input type="checkbox" placeholder="check">
        <input type="reset" value="reset" >
        <button type="submit">Submit</button>
    </form>
